specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: WalletTransfer
    # network: localhost
    network: sepolia
    source:
      address: "0x069357B8C08eeF623B47dF4302AF7a48F380bb82" # 替换为你的合约地址
      abi: WalletTransfer
      startBlock: 9655684 # 替换为合约部署的区块号
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: WalletTransfer
          file: ./abis/WalletTransfer.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
